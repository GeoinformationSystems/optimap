{% extends "base.html" %}

{% load static %}

{% block head %}
<!-- Leaflet-->

<link rel="stylesheet" href="{% static 'css/leaflet.css' %}" />
<script src="{% static 'js/leaflet.js' %}"></script>
{% endblock %}

{% block navbar %}

<ul class="nav navbar-nav ml-auto">
  <li class="nav-item dropdown">
    <a class="nav-link dropdown" href="#" id="navbarDarkDropdown" role="button" data-toggle="dropdown"
      aria-expanded="false">
      <i class="fa fa-user-circle fa-3x"></i>
    </a>
    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDarkDropdown">
      <span class="dropdown-item-text">New around here? Simply login to create a new account.</span>
      <div class="dropdown-divider"></div>
      <li class="px-3 py-2">
        <form class="form" method="POST" action="{% url 'publications:loginres' %}">
          {% csrf_token %}
          <div class="form-group">
            <input id="email" placeholder="Email" class="form-control form-control-sm" type="email" required=""
              name="email">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </div>
        </form>
      </li>
    </ul>
  </li>
  

{% endblock %}

{% block content %}
<div class="row">
  <!-- chart -->
  <div class="col-sm-2">
    <div id="sidebar" class="flex-column p-2">
      <p>Timeline</p>
      <div class="p-2" id="timeline">
        
        <!-- content inserted with JavaScript -->
      </div>
    </div>
  </div>

  <div class="col w-100 p-0" style="width: 100%;">
    <!--Map-->
    <div id="map"></div>
  </div>
</div>
{% endblock %}


{% block scripts %}
<script src="{% static 'main.js' %}"></script>
<script src="{% static 'timeline.js' %}"></script>
{% endblock %}
